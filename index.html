<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta
      name="description"
      content="Jijoh Tours & Tourism — Bridging Kenya and Dubai through trusted travel, job placement, and visa services. Your journey to global opportunity begins here."
    />
    <meta
      name="keywords"
      content="Jijoh Tours, Jijoh Connect, Jijoh Tourism, Dubai Jobs, Kenya Visa, UAE Travel, Employment Agency, Dubai Work Visa, Kenya to Dubai"
    />
    <meta name="author" content="Jijoh Tours & Tourism" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ef4444" />

    <!-- ✅ Open Graph / Facebook -->
    <meta property="og:title" content="Jijoh Tours & Tourism | Kenya–Dubai Connector" />
    <meta
      property="og:description"
      content="Connecting Kenya to Dubai — trusted visa services, job placement, and travel opportunities. Your Rise, Your Home."
    />
    <meta property="og:image" content="/images/skyline.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jijohtours.com" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jijoh Tours & Tourism" />
    <meta
      name="twitter:description"
      content="Trusted Kenya–Dubai travel and job placement agency — Jijoh Tours connects you to global opportunity."
    />
    <meta name="twitter:image" content="/images/skyline.jpg" />

    <!-- ✅ Favicon & Manifest -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Preload Fonts for Faster Rendering -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Tailwind Base Styles -->
    <link rel="stylesheet" href="/src/index.css" />

    <title>Jijoh Tours & Tourism | Kenya–Dubai Connector</title>

    <!-- ✅ Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TravelAgency",
        "name": "Jijoh Tours & Tourism",
        "url": "https://jijohtours.com",
        "logo": "https://jijohtours.com/favicon.png",
        "description": "Connecting Kenya to Dubai through trusted visa, job placement, and travel services.",
        "sameAs": [
          "https://facebook.com/jijohtours",
          "https://instagram.com/jijohtours",
          "https://linkedin.com/company/jijohtours"
        ],
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Nairobi",
          "addressCountry": "Kenya"
        },
        "areaServed": ["Kenya", "United Arab Emirates"]
      }
    </script>
  </head>

  <body
    class="bg-neutral-50 text-neutral-900 antialiased selection:bg-brand-500 selection:text-white transition-colors duration-300"
  >
    <div id="root"></div>

    <!-- ✅ JS Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
